<!DOCTYPE html>
<html lang="en"
      xmlns:th=http://www.thymeleaf.org
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
              integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
              crossorigin="anonymous" />
        <link th:href="@{/css/auth.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/auth-login.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js}" type="text/javascript"></script>
        <script th:src="@{/js/global.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery/jquery.min.js}" type="text/javascript"></script>
        <script>
            $(function(){
              $("#header").load("./header.html");
              $("#footer").load("./footer.html");
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
            <main>
                <div class="wrapper">
                    <div class="snap-drawers">
                        <div id="authorisation">
                            <div class="butonlar">
                                <span id="input" >Login</span>
                                <a href = "/registration.html">
                                    <span id="registration">Registration</span>
                                </a>
                            </div>
                            <div class="brace"></div>
                                <form method="post" action="/j_spring_security_check">
                                    <div id="authorisation_input" class="authorisation_input" >
                                        <div style="display:none" class="message"></div>
                                        <input id="member_mail1" class="member_mail membership_domain" type="email"
                                               name="username" placeholder="Email" required=""><br>
                                        <input id="user_password1" class="user_password membership_domain"
                                               type="password" name="password" placeholder="Password" required=""><br>
                                        <button class="authorisation epey-authorisation">Input</button><br>
                                        <input style="display:initial;" type="checkbox" id="remember_me" name="remember_me">
                                        <label style="margin-right:125px" for="remember_me">Remember me</label>
                                        <a style="float:none" class="password_forget" href="/forgetPassword.html">I forgot my password</a><br>
                                    </div>
                                </form>
                            <div class="content">
                                <div th:if="${error1}">
                                    <p>Invalid username or Password</p>
                                </div>
                            </div>
                        </div>
                        <div id="subbarbutton">
                            <span class="show" onclick="comparison('show')"></span></div>
                        <div id="subbar">
                            <div id="compared _to"></div>
                            <span class="hide" onclick="comparison('hide')"></span>
                        </div>
                    </div>
                    <div id="conclusion"></div>
                </div>
            </main>
        <div id="footer"></div>
    </body>
</html>
