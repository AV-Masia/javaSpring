<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:form=http://www.springframework.org/tags/form>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
              integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
              crossorigin="anonymous"/>
        <link th:href="@{/css/auth.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/auth-registration.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js}" type="text/javascript"></script>
        <script th:src="@{/js/global.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery/jquery.min.js}" type="text/javascript"></script>
        <script>
            $(function(){
              $("#header").load("./header.html");
              $("#footer").load("./footer.html");
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div class="wrapper">
                <div class="snap-drawers">
                    <div id="authorisation">
                        <div class="butonlar">
                            <a href="/login.html">
                                <span id="input">Login</span>
                            </a>
                            <span id="registration">Registration</span>
                        </div>
                        <div class="brace"></div>
                        <form th:action="@{/registration.html}" th:object="${registrationForm}" method="post" enctype="multipart/form-data">
                            <div id="register" class="register">
                                <div style="display:none" class="message"></div>
                                <input class="user_first_name membership_domain" type="text" th:field="*{firstName}"
                                       placeholder="First name" ><br>
                                <p th:if="${#fields.hasErrors('firstName')}"
                                   th:errorclass="error"
                                    th:errors="*{firstName}" ></p>
                                <input class="user_last_name membership_domain" type="text" th:field="*{lastName}"
                                       placeholder="Last name" ><br>
                                <p th:if="${#fields.hasErrors('lastName')}"
                                   th:errorclass="error"
                                   th:errors="*{lastName}" ></p>
                                <input class="member_mail membership_domain" type="email" th:field="*{email}" placeholder="Email" ><br>
                                <p th:if="${#fields.hasErrors('email')}"
                                   th:errorclass="error"
                                   th:errors="*{email}"></p>
                                <input class="user_password membership_domain" type="password" th:field="*{password}"
                                       placeholder="Password (At least 6 Characters)" ><br>
                                <p th:if="${#fields.hasErrors('password')}"
                                   th:errorclass="error"
                                   th:errors="*{password}" ></p>
                                <input class="user_password_again membership_domain" type="password" th:field="*{confirmPassword}"
                                       placeholder="Password (At least 6 Characters)" ><br>
                                <p th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errorclass="error"
                                   th:errors="*{confirmPassword}" ></p>
                                <button class="sign_up epey-authorisation" type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>
                    <div id="subbarbutton">
                        <span class="show" onclick="comparison('show')"></span></div>
                    <div id="subbar">
                        <div id="compared _to"></div>
                        <span class="hide" onclick="comparison('hide')"></span>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </body>
</html>
