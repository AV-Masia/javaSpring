<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index â€” HTML Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="/resources/css/login.css" rel="stylesheet" type="text/css">
    <script src="/resources/js/jquery/jquery.min.js" ></script>
    <script src="/resources/js/components/header.js" type="module" defer></script>
    <script src="/resources/js/components/footer.js" type="module" defer></script>
</head>
<body>
    <header-component></header-component>
        <main>
            <div class="wrapper">
                <div class="snap-drawers">
                    <style>
                        #authorisation #input:hover {background:#D96142;color: #FFF;}
                        #authorisation #registration:hover {background:#D96142;color: #FFF;}
                        #authorisation {display:flex;flex-direction:column;align-items:center;justify-content:inherit;min-height:calc(100vh - 390px);}
                        #authorisation .butonlar {text-align:center;padding:10px 0;margin-bottom:5px;}
                        #authorisation .butonlar #input {font-size:18px;font-weight:600;padding:10px 52.5px;border: 1px solid #D96142;border-radius:3px;background-color:#D96142;color:#FFF;cursor:default}
                        #authorisation .butonlar #registration {font-size:18px;font-weight:600;padding:10px 16px;boruyeder: 1px solid #D96142;cursor:pointer;border-radius:3px}
                        #authorisation .social-login {padding-top:20px}
                        #authorisation .brace {margin:10px 0;}
                        .message .uyari {float:none;width:auto;}
                        #authorisation .message {float:none;width:auto;text-align:inherit;padding:20px 0 0 0;width:300px;}
                        #authorisation {padding-top:10px;}
                    </style>
                    <div id="authorisation">
                        <div class="butonlar">
                            <span id="input">Login</span>
                            <span id="registration">Registration</span>
                        </div>
                        <div class="brace"></div>
                            <form method="post" action="/j_spring_security_check">
                                <div id="authorisation_input" class="authorisation_input" >
                                    <div style="display:none" class="message"></div>
                                    <input id="member_mail1" class="member_mail membership_domain" type="email" name="member_mail" placeholder="Email" required=""><br>
                                    <input id="user_password1" class="user_password membership_domain" type="password" name="user_password" placeholder="Password" required=""><br>
                                    <button class="authorisation epey-authorisation">Input</button><br>
                                    <input style="display:initial;" type="checkbox" id="remember_me" name="remember_me"><label style="margin-right:125px" for="remember_me">Remember me</label>
                                    <a style="float:none" class="password_forget" href="http://localhost:8082/reset">I forgot my password</a><br>
                                </div>
                            </form>
                        <form method="post" action="/registration">
                            <div style="display:none" id="register" class="register">
                                <div style="display:none" class="message"></div>
                                <input id="firstName" class="user_first_name membership_domain" type="text" name="firstName" placeholder="First name" required=""><br>
                                <input id="lastName" class="user_last_name membership_domain" type="text" name="lastName" placeholder="Last name" required=""><br>
                                <input id="email" class="member_mail membership_domain" type="email" name="email" placeholder="Email" required=""><br>
                                <input id="password" class="user_password membership_domain" type="password" name="password" placeholder="Password (At least 6 Characters)" required=""><br>
                                <input id="password2" class="user_password_again membership_domain" type="password" name="password2" placeholder="Password (Again)" required=""><br>
                                <button class="sign_up epey-authorisation" type="submit">Sign up</button>
                            </div>
                        </form>
                        <script>
                            $(".register").keypress(function(e) {if(e.which == 13) {signup;}});
                            const authorisationDiv = document.getElementById('authorisation_input')
                            const registerDiv = document.getElementById('register')
                            const authorisationButton = document.getElementById('input')
                            const registerButton = document.getElementById('registration')
                               authorisationButton.addEventListener('click', function() {
                                authorisationDiv.style.display = 'block'
                                registerButton.style.cursor = 'pointer'
                                registerButton.style.color = '#000'
                                registerButton.style.backgroundColor = '#FFF'
                                authorisationButton.style.cursor = 'default'
                                authorisationButton.style.color = '#FFF'
                                authorisationButton.style.backgroundColor = '#D96142'
                                registerDiv.style.display = 'none'
                            })
                            registerButton.addEventListener('click', function() {
                                authorisationDiv.style.display = 'none'
                                authorisationButton.style.cursor = 'pointer'
                                authorisationButton.style.color = '#000'
                                authorisationButton.style.backgroundColor = '#FFF'
                                registerButton.style.cursor = 'default'
                                registerButton.style.color = '#FFF'
                                registerButton.style.backgroundColor = '#D96142'
                                registerDiv.style.display = 'block'
                            })
                        </script>
                    </div>
                    <div id="subbarbutton">
                        <span class="show" onclick="comparison('show')"></span></div>
                    <div id="subbar">
                        <div id="compared _to"></div>
                        <span class="hide" onclick="comparison('hide')"></span>
                    </div>
                </div>
                <style>
                    #cookienotice {
                        background: #F8F4E0;
                        position: fixed;
                        bottom: 0;
                        z-index: 10000;
                        height: 50px;
                        opacity: 0.9;
                        padding: 10px;
                        border-top: 1px solid #D96142;
                    }
                    #cookie_agree {
                        float:right;
                        cursor:pointer;
                    }
		        </style>
                <style>.progress {height:5px;}</style>
                <div id="conclusion"></div>
            </div>
        </main>
    <footer-component></footer-component>
</body>
</html>
