<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:form=http://www.springframework.org/tags/form>
<head>
    <title>Forget Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link th:href="@{/css/global.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/forgetPassword.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js}" type="text/javascript"></script>
    <script th:src="@{/js/global.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.min.js}" type="text/javascript"></script>
    <script>
            $(function(){
              $("#header").load("./header.html");
              $("#footer").load("./footer.html");
            });
        </script>
</head>
<body>
<div id="header"></div>
<main>
    <div class="wrapper">
            <form th:action="@{/forgetPassword.html}" th:object="${forgetPasswordForm}" method="post" enctype="multipart/form-data" >
                <div id="reset" class="reset">
                    <input class="forget_password" type="email" th:field="*{email}"
                           placeholder="Email" ><br>
                    <button class="send-password">Send Password</button><br>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errorclass="error"
                       th:errors="*{email}" ></p>
                </div>
            </form>
        <div class="content">
            <h1> forget password</h1>
            <div th:if="${password}">
                 <p th:text="yra"></p>
            </div>
        </div>
    </div>
</main>
<div id="footer"></div>
</body>
</html>
