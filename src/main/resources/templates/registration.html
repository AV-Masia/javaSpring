<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link th:href="@{/css/global.css}" rel="stylesheet" type="text/css"/>
<!--    <link th:href="@{/css/registration.css}" rel="stylesheet" type="text/css"/>-->
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js}" type="text/javascript"></script>
    <script th:src="@{/js/global.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.min.js}" type="text/javascript"></script>
    <script>
            $(function(){
              $("#header").load("./header.html");
              $("#footer").load("./footer.html");
            });
        </script>
</head>
<body>
<div id="header"></div>
<main>
    <div class= "registration"  >
        <form class="form-registration" method='Post' action="/j_spring_security_check" >

            <div class= "login" >
                <form class="form-login" method='Post' action="/j_spring_security_check" >
                    <ul>
                        <li>
                            <label for="username"></label>
                            <input id="username" type="text" placeholder= "login" required>
                        </li> 
                        <li>
                            <label for="password_login"></label>
                            <input id="password_login" type="password" placeholder= "password" required>
                        </li>
                    </ul>
                    <button class="bottom" type="submit">submit</button>


                    <ul>
                        <li>
                            <label for="firstName"></label>
                            <input id="firstName" type="text" placeholder= "first name" required>
                        </li>
                        <li>
                            <label for="lastName"></label>
                            <input id="lastName" type="text" placeholder= "last name" required>
                        </li>
                        <li>
                            <label for="email"></label>
                            <input id="email" type="text" placeholder= "email" required>
                        </li>
                        <li>
                            <label for="password_registration"></label>
                            <input id="password_registration" type="password" placeholder= "password" required>
                        </li>

                    </ul>
                    <button class="bottom" type="submit">submit</button>
                </form>
            </div>
        </form>
    </div>
</main>
<div id="footer"></div>
</body>
</html>
